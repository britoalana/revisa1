<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <main>
      <section class="caixa-principal">
        <article class="info">
          <img src="./images/image-jeremy.png" alt="" />
          <p class="report">Report for</p>
          <h2 class="name">Jeremy Robson</h2>
        </article>
        <article class="links">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>
          <a href="#">Monthly</a>
        </article>
      </section>

     <div class="caixas"> <section class="content ${info.header}"">
      <div class="icon >
        <img src="./images/icon-work.svg" alt="" width="40px" />
      </div>

      <div class="content-conteudo">
        <article class="conteudo-title"><p class="title">Work  </p>
          <img src="./images/three_dots_icon_159804.svg" alt="" ></article>
        <article class="atividade"><p class="current">32hrs</p>
          <p class="previous">Last Week - 36hrs</p></article>
      </div>
    </section></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
